{% extends 'login1.html' %}
{% load static %}

{% block 'main' %}
<style>
   body {
      background-color: #f4f4f4; /* Light grey background for the whole page */
   }

   .row {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
   }

   .form-container {
      width: 100%;
      max-width: 400px; /* Set a max-width for better readability */
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   }

   .form-container h3 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #333;
   }

   .form-group {
      margin-bottom: 15px;
   }

   .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
   }

   .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in width */
   }

  
   .btn {
      background-color:plum; /* Slightly darker plum on hover */
   }

</style>

   
   
   

<div class="row">               
   <form action="" method="post" class="form-container">
      {% csrf_token %}
      <h3>Login</h3>
      {% for message in messages %}
         {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="alert alert-success">
               {{ message }}
            </div>
         {% endif %}
      {% endfor %}
      {% if error %}
      <div class="alert alert-danger">
         {{ error }}
      </div>
      {% endif %}
      <div class="form-group">
         <label for="username">Username:</label>
         <input type="text" id="username" class="form-control" name="username">
       </div>
       <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" id="password" class="form-control" name="password">
       </div>
       <input type="submit" class="btn mt-2" value="Login">
       <div class="text-center mt-3">
         Not a user? <a href="/registration">Sign Up</a>
       </div>
   </form>
</div>
{% endblock 'main' %}
